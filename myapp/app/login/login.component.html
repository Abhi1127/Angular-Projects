<div class="main">
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="loginform" (ngSubmit)="getuser()">
          <!--Username-->
          <div class="form-group">
            <input
            type="text"
            placeholder="Enter Your Username"
            class="form-control"
            required
            formControlName="username"
            >
            <div class="alert alert-danger"
            *ngIf="loginform.controls['username'].hasError('required') && 
            loginform.controls.username.touched
            "
            >
              Username is required!!!!
            </div>
          </div>
          <!--End Username-->
          <!--Password-->
          <div class="form-group">
            <input
            type="password"
            placeholder="Enter Your Password"
            class="form-control"
            required
            formControlName="password"
            >
            <div class="alert alert-danger"
            *ngIf="loginform.controls['password'].hasError('required') && 
            loginform.controls.username.touched
            "
            >
              Password is required!!!!
            </div>
          </div>
          <!--End Password-->
          <!--Email-->
          <div class="form-group">
            <input
            type="email"
            placeholder="Enter Your Email"
            class="form-control"
            required
            formControlName="email"
            >
            <div class="alert alert-danger"
            *ngIf="loginform.controls['email'].hasError('required') && 
            loginform.controls.username.touched
            "
            >
              email is required!!!!
            </div>
          </div>
          <!--End Email-->
          <!--Submit-->
          <button class="btn-btn-mid btn-danger" type="submit"
          [disabled]="!loginform.valid"
          >
            Submit
          </button>
          <!-- End Submit-->
        </form>
      </div>
    </div>
  </div>
</div>
